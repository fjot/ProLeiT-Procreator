<div class="overlay-icon"></div>
<div class="icons">
    <h4>Select your icon</h4>
    <div class="icon-card">
        <div class="card" *ngFor="let item of iconList" [style.backgroundColor]="isSelected">
            <img [src]="item.icon" alt="" (click)="selectIcon($event)">
        </div>
    </div>
</div>
